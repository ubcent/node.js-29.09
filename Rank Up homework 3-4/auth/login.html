<link rel="stylesheet" type="text/css" href="login.css">
Enter your login and password to sign in.
<form id="login-form" action="/auth" method="post" enctype="multipart/form-data">
  <label for="username">Login: </label>
  <input type="text" name="username" id="username" value="{{login}}">

	<label for="password">Password: </label>
	<input type="text" name="password" id="password" value="{{pass}}">
	
	<label for="remember"></label>
	<input type="checkbox" name="remember" id="remember">
	<input type="submit" value="Log in">
</form>

<a class="google-auth" href="/auth/google">Sign In with Google</a>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
