<!DOCTYPE html>
<html>
<head>
  <title>Список дел</title>
  <meta charset="utf-8">
</head>
<body>
  <input id="input-username" name="username" type="text" placeholder="Введите логин">
  <input id="input-password" name="password" type="password" placeholder="Введите пароль">
  <button id="button-login">Войти</button>

  <script>
    var $buttonLogin = document.getElementById('button-login');
    var $inputUsername = document.getElementById('input-username');
    var $inputPassword = document.getElementById('input-password');
        
    $buttonLogin.onclick = function(){
      var username = $inputUsername.value;
      var password = $inputPassword.value;
      var url = 'http://localhost:3000/login';
      var options = {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({username, password}),
        redirect: 'follow',
      };
      fetch(url, options).then((response) => {
        window.location.href = response.url;
      });
    }
  </script>  
</body>
</html>
